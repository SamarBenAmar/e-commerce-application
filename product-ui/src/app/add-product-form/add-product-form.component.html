<form class="row g-3" ngNativeValidate [formGroup]="myForm"  (ngSubmit)="onSubmit(product)" >
   
  <div class="form-group col-md-6">
    <label class="labels">Name</label>
    <input type="text" class="form-control"  name="name"  id="name" [(ngModel)]="product.name" formControlName="name" required>
  </div>

  <div class="form-group col-md-6"> 
    <label class="labels">Brand</label>
    <input type="text" class="form-control" name="brand" id="brand" [(ngModel)]="product.brand" formControlName="brand" required>
  </div>
    
  <div class="form-group col-md-6"> 
    <label class="labels">Category</label>
    <input type="text" class="form-control" name="category" id="category" [(ngModel)]="product.category" formControlName="category" required>
  </div>
    
  <div class="form-group col-md-6"> 
    <label class="labels">Price</label>
    <input type="number" class="form-control" name="price" id="price" [(ngModel)]="product.price" formControlName="price" required>
  </div>
      
  <div class="form-group col-md-6"> 
    <label class="labels">Quantity</label>
    <input  type="number" class="form-control" name="quantity" id="quantity" [(ngModel)]="product.quantity" formControlName="quantity" required>
  </div>
      
  <div class="form-group col-md-6"> 
    <label class="labels">Picture URL</label>
    <input  type="text" class="form-control" name="pictureUrl" id="pictureUrl" [(ngModel)]="product.pictureUrl" formControlName="pictureUrl" required>
  </div>
      
  <div class="form-group col-md-6"> 
    <label class="labels">Description</label>
    <input  type="text" class="form-control" name="description" id="description" [(ngModel)]="product.description" formControlName="description" required>
  </div>

  <div class="mb-3 text-center">
    <button type="reset" class="btn btn-outline-secondary m-2"><i class="fas fa-times-circle"></i>Reset</button>
    <button type="submit" class="btn btn-outline-primary m-2"><i class="fas fa-check"></i> Add to Catalog</button>
  </div>

</form>
